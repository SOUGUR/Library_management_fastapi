<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .delete { background-color: #ff4d4d; }
        .delete:hover { background-color: #ff0000; }
    </style>
</head>
<body>
    <h1>User Management</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="/admin/delete_user" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" class="delete" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
